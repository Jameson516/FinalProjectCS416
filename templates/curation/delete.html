{% extends 'curation/base.html' %}

{% block title %}
    Delete Confirmation
{% endblock %}

{% block body %}
    <div class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h1 class="text-light">Confirm</h1>

                        <form method="post" action="{% url 'delete_category' category.id %}">
                            {% csrf_token %}
                            <h4 class="text-light">Are you sure that you want to delete
                                <span class="text-warning">{{ category.description }}</span>?</h4>

                            <a href="{% url 'view_category' %}" class="btn btn-info"><i class="fas fa-arrow-left"></i> Go Back</a>
                            <button type="submit" class="btn btn-success">Yes, I am sure!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
