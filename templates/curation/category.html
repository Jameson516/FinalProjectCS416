{% extends 'curation/base.html' %}

{% block title %}
    Categories
{% endblock %}


{% block body %}
    <div class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h1>Categories</h1>

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Category</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for category in categories %}
                                <tr>
                                    <th scope="row">{{ forloop.counter }}</th>
                                    <td>{{ category.description }}</td>
                                    <td>
                                        <a href="{% url 'update_category' category.id %}" class="update-icon">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a href="{% url 'delete_category' category.id %}" class="delete-icon">
                                            <i class="fa-solid fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <td>No Categories Found.</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            {% endfor %}
                            </tbody>
                        </table>

                        <a href="{% url 'create_category' %}" class="btn btn-success"><i class="fas fa-plus"></i> Add a new product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
